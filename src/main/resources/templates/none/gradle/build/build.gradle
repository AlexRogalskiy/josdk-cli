plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    annotationProcessor 'io.javaoperatorsdk:operator-framework:{{sdkversion}}'
    compile 'io.javaoperatorsdk:operator-framework:{{sdkversion}}'
}

application {
    // Define the main class for the application.
    mainClassName = '{{groupid}}.MyOperator'
}

shadowJar {
    archiveBaseName.set('myoperator')
    archiveClassifier.set('')
    archiveVersion.set('')
}